# For more samples to get started with GitHub Action workflows to deploy to Azure: https://github.com/Azure/actions-workflow-samples

name: Build and Deploy PointBar Backend to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Verificar que el JAR existe
        run: |
          echo "Archivos generados en target/:"
          ls -lh target
          
      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy files to Azure VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_KEY }}
          source: |
            docker-compose.yml
            Dockerfile
            target/*.jar
            .env.properties
          target: /home/${{ secrets.AZURE_USER }}/app

      - name: SSH into Azure VM and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_KEY }}
          script: |
            cd /home/${{ secrets.AZURE_USER }}/app
            docker-compose down || true
            docker-compose up -d --build
            docker image prune -f
