server:
  port: ${SERVER_PORT}

spring:
  config:
    import: optional:env.properties
  application:
    name: pointbar_application
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION}

firebase:
  credentials: ${FIREBASE_CREDENTIALS}
